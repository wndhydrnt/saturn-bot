site_name: saturn-bot
theme:
  features:
    - content.code.copy
    - navigation.indexes
  name: material
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
hooks:
  - mkdocs-hooks/json_path.py
