# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: local
  hooks:
    - id: go-generate
      name: go generate
      files: ^.*\.schema\.json|pkg/server/api/openapi/openapi\.yaml|cmd/.*\.go$
      entry: go generate ./...
      language: system
      always_run: false
      pass_filenames: false
    - id: completion
      name: Generate completion scripts
      entry: make generate_completion
      language: system
      files: ^cmd/.*\.go$
      pass_filenames: false
