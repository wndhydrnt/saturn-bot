# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
repos:
- repo: local
  hooks:
    - id: mdox
      name: Check command documentation
      entry: make mdox
      language: system
      files: ^cmd/.*\.go$
      pass_filenames: false
    - id: json-schema
      name: Generate JSON schemas
      files: ^.*\.schema\.json$
      entry: make generate_go
      language: system
      always_run: false
      pass_filenames: false
    - id: openapi-generate
      name: OpenAPI
      files: ^pkg/server/api/openapi/openapi\.yaml$
      entry: make generate_openapi
      language: system
      always_run: false
      pass_filenames: false
    - id: completion
      name: Generate completion scripts
      entry: make generate_completion
      language: system
      files: ^cmd/.*\.go$
      pass_filenames: false
