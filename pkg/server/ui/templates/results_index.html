{{define "title"}}{{.TaskName}}{{end}}

{{define "breadcrumb"}}
<nav class="breadcrumb" aria-label="breadcrumbs">
  <ul>
    <li><a href="/ui">Home</a></li>
    <li><a href="/ui/tasks">Tasks</a></li>
    <li class="is-active">
      <a href="/ui/tasks/{{.TaskName | pathEscape}}/results" aria-current="page">{{.TaskName}}</a>
    </li>
  </ul>
</nav>
{{end}}

{{define "actions"}}
<a class="button is-primary" href="/ui/runs?task={{.TaskName | pathEscape}}">
  View all runs
</a>
{{end}}

{{define "body"}}
<div class="tabs">
  <ul>
    <li class="is-active"><a>Pull requests</a></li>
    <li><a href="/ui/tasks/{{.TaskName | pathEscape}}/file">File</a></li>
  </ul>
</div>
{{ template "task-results-table" . }}
{{end}}

{{ template "base.html" . }}
