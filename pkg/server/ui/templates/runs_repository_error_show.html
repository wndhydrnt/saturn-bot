{{define "title"}}Error #{{.RunId}} {{.RepositoryName}}{{end}}

{{define "breadcrumb"}}
<nav class="breadcrumb" aria-label="breadcrumbs">
    <ul>
        <li><a href="/ui">Home</a></li>
        <li><a href="/ui/runs">Runs</a></li>
        <li>
            <a href="/ui/runs/{{.RunId}}">#{{.RunId}}</a>
        </li>
        <li class="is-active">
            <a href="/ui/runs/{{.RunId}}/{{.RepositoryName | pathEscape}}/error" aria-current="page">
                View error
            </a>
        </li>
    </ul>
</nav>
{{end}}

{{define "body"}}
<div class="columns">
    <div class="column is-full">
        <pre>{{.Error}}</pre>
    </div>
</div>
{{end}}
